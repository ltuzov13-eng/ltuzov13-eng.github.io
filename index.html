<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бартенев Мебель - Социальные сети</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Иконки -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logo-container {
            margin-bottom: 2rem;
        }
        .logo {
            max-width: 300px;
            height: auto;
        }
        .category-title {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: #495057;
        }
        .social-link {
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .social-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Логотип и название -->
                <div class="text-center logo-container">
                    <img src="logo.png" alt="Бартенев Мебель" class="logo mb-3">
                    <h1 class="h2">Бартенев Мебель</h1>
                    <p class="text-muted">Свяжитесь с нами через социальные сети</p>
                </div>

                <!-- Категория: Основные каналы -->
                <div class="mb-4">
                    <h3 class="category-title">Основные каналы</h3>
                    
                    <div class="card social-link">
                        <div class="card-body d-flex align-items-center">
                            <i class="fi fi-brands-telegram social-icon text-primary"></i>
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-1">Telegram канал</h5>
                                <p class="card-text text-muted mb-0">Новости и обновления</p>
                            </div>
                            <a href="https://t.me/bartenev_mebel" target="_blank" class="btn btn-outline-primary">Перейти</a>
                        </div>
                    </div>
                </div>

                <!-- Категория: Связь -->
                <div class="mb-4">
                    <h3 class="category-title">Связь</h3>
                    
                    <div class="card social-link">
                        <div class="card-body d-flex align-items-center">
                            <i class="fi fi-brands-telegram social-icon text-info"></i>
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-1">Telegram (личные сообщения)</h5>
                                <p class="card-text text-muted mb-0">@Ilya_Bbart</p>
                            </div>
                            <a href="https://t.me/Ilya_Bbart" target="_blank" class="btn btn-outline-info">Написать</a>
                        </div>
                    </div>
                </div>

                <!-- Категория: Другие платформы (заглушка для будущих ссылок) -->
                <div class="mb-4">
                    <h3 class="category-title">Другие платформы</h3>
                    
                    <div class="card social-link">
                        <div class="card-body d-flex align-items-center">
                            <i class="fi fi-brands-instagram social-icon" style="color: #E4405F;"></i>
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-1">Instagram</h5>
                                <p class="card-text text-muted mb-0">Наши работы и идеи</p>
                            </div>
                            <button class="btn btn-outline-secondary" disabled>Скоро</button>
                        </div>
                    </div>
                    
                    <div class="card social-link">
                        <div class="card-body d-flex align-items-center">
                            <i class="fi fi-brands-vk social-icon" style="color: #4C75A3;"></i>
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-1">ВКонтакте</h5>
                                <p class="card-text text-muted mb-0">Наша группа</p>
                            </div>
                            <button class="btn btn-outline-secondary" disabled>Скоро</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
